<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 400">
  <style>
    .brand { fill: #d4af37; }
    .name { 
      fill: #d4af37; 
      font-family: 'Montserrat', sans-serif; 
      font-weight: 700; 
      font-size: 150px;
      letter-spacing: 1px;
    }
    .slogan { 
      fill: #d4af37; 
      font-family: 'Montserrat', sans-serif; 
      font-weight: 300; 
      font-size: 34px;
      letter-spacing: 2px;
    }
  </style>

  <!-- Símbolo -->
  <g transform="translate(80,50)">
    <polygon class="brand" points="150,0 300,150 150,300 0,150"></polygon>
    <polygon fill="none" stroke="#d4af37" stroke-width="18" points="150,40 260,150 150,260 40,150"></polygon>
    <polygon fill="none" stroke="#d4af37" stroke-width="18" points="150,80 220,150 150,220 80,150"></polygon>
    <polygon class="brand" points="150,120 180,150 150,180 120,150"></polygon>
  </g>

  <!-- Nome -->
  <text x="430" y="210" class="name">VerumLex</text>

  <!-- Slogan -->
  <text x="435" y="290" class="slogan">Ciência aplicada à verdade dos fatos</text>
</svg>